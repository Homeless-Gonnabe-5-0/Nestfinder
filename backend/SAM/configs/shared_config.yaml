# shared_config.yaml - Shared configuration for all SAM agents

# Broker connection - dev mode (in-memory, no external broker needed)
broker_connection: &broker_connection
  dev_mode:
    enabled: true

# LLM Model configuration
general_model: &general_model
  model_name: ${LLM_SERVICE_GENERAL_MODEL_NAME}
  api_key: ${LLM_SERVICE_API_KEY}
  base_url: ${LLM_SERVICE_ENDPOINT}

planning_model: &planning_model
  model_name: ${LLM_SERVICE_PLANNING_MODEL_NAME}
  api_key: ${LLM_SERVICE_API_KEY}
  base_url: ${LLM_SERVICE_ENDPOINT}

# Artifact service (for saving files)
default_artifact_service: &default_artifact_service
  type: file
  base_path: ./artifacts
