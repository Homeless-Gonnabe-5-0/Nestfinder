version: '3.8'

services:
  backend:
    build: .
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - TRAVELTIME_API_KEY=${TRAVELTIME_API_KEY}
      - TRAVELTIME_APP_ID=${TRAVELTIME_APP_ID}
    env_file:
      - .env
    volumes:
      - ./data:/app/data
    restart: unless-stopped
