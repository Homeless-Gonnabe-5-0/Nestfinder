services:
  - type: web
    name: nestfinder-backend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: OPENAI_API_KEY
        sync: false
      - key: TRAVELTIME_API_KEY
        sync: false
      - key: TRAVELTIME_APP_ID
        sync: false
