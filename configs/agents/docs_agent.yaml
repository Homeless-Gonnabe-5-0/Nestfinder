log:
  stdout_log_level: INFO

!include ../shared_config.yaml

apps:
  - name: docs-agent_app
    app_base_path: .
    app_module: solace_agent_mesh.agent.sac.app
    broker:
      <<: *broker_connection
    app_config:
      namespace: ${NAMESPACE}
      supports_streaming: true
      agent_name: "DocsAgent"
      display_name: "Documentation Lookup (MCP)"
      model: *general_model
      instruction: |
        You look up documentation for any programming library using Context7.
        First use resolve-library-id, then get-library-docs.
      tools:
        - tool_type: mcp
          connection_params:
            type: streamable-http
            url: "https://mcp.context7.com/mcp"
        - tool_type: builtin-group
          group_name: artifact_management
      session_service:
        type: memory
      artifact_service: *default_artifact_service
      agent_card:
        description: "Fetches up-to-date documentation for any programming library"
        defaultInputModes: ["text"]
        defaultOutputModes: ["text", "file"]
        skills:
          - id: lookup_docs
            name: Documentation Lookup
            description: Fetch docs for any library
      agent_card_publishing:
        interval_seconds: 10
      agent_discovery:
        enabled: true
